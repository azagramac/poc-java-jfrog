name: Build and Push Docker Image to JFrog

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Security Scan, Compile Java, Build Docker Image and Push to JFrog
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: my-app
      JFROG_REPO: pruebas-docker
      JFROG_ENDPOINT: trialy6f3zb.jfrog.io

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v3

      - name: üîç Run Checkov scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          framework: dockerfile

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

